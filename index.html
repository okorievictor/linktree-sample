        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #f4f7f6;
            --card-bg-color: #ffffff;
            --text-color: #1a1a1a;
            --subtle-text-color: #555555;
            --accent-color: #D8A030; /* Primary accent for avatar border, etc. */
            --accent-color-dark: #D8A030;
            --shadow-color: rgba(0, 0, 0, 0.04);
            --shadow-color-hover: rgba(0, 0, 0, 0.08);
            --link-bg-color: #f9f9f9;
            --link-hover-color: #D8A030; /* New hover background color */
            --link-hover-text-light: #ffffff; /* Text color on hover in light mode */
            --link-hover-text-dark: #1a1a1a; /* Text color on hover in dark mode */
        }

        body[data-theme="dark"] {
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --subtle-text-color: #aaaaaa;
            --accent-color: #D8A030;
            --accent-color-dark: #D8A030;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --shadow-color-hover: rgba(0, 0, 0, 0.25);
            --link-bg-color: #2a2a2a;
        }
        /* --- End Theming --- */

        /* --- Global Reset & Base --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top on mobile */
            min-height: 100vh;
            padding: 2rem 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- Main Bio Card --- */
        .bio-link-card {
            background-color: var(--card-bg-color);
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease;
            transform: translateY(0);
            animation: fadeIn 0.5s ease-out;
            overflow: hidden; 
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Dark Mode Toggle --- */
        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--subtle-text-color);
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease, background-color 0.3s ease;
            z-index: 10; 
        }

        .theme-toggle:hover {
            background-color: var(--link-bg-color);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
        }

        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: block; }

        body[data-theme="dark"] .theme-toggle .icon-sun { display: block; }
        body[data-theme="dark"] .theme-toggle .icon-moon { display: none; }


        /* --- Profile Section --- */
        .profile-header {
            margin-bottom: 2rem;
            margin-top: 2rem;
        }

        .avatar-container {
            position: relative;
            width: 100px; /* Adjusted to avatar size only */
            height: 100px; /* Adjusted to avatar size only */
            margin: 0 auto 1.25rem auto; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Removed .avatar-frame-svg and its styles */

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color); /* Still keep a thin accent border */
            box-shadow: 0 4px 12px #D8A030;
            transition: border-color 0.3s ease;
            position: relative; 
            z-index: 1; 
        }

        /* Change your .avatar selector to this: */
        .avatar-container img {
          width: 100px;
         height: 100px;
         border-radius: 50%;
         object-fit: cover;
         border: 4px solid var(--accent-color); 
         box-shadow: 0 4px 12px #D8A030;
         transition: border-color 0.3s ease;
         position: relative; 
         z-index: 1; 
        }

/* You would then delete the old .avatar rule */
        
        body[data-theme="dark"] .avatar {
             box-shadow: 0 4px 12px rgba(0, 175, 255, 0.2);
        }

        .profile-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0.5rem 0;
            color: var(--text-color);
        }

        .profile-header .bio {
            font-size: 1rem;
            color: var(--subtle-text-color);
            line-height: 1.5;
        }
        
        /* --- Social Icons --- */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.75rem;
            margin-top: 1.5rem;
        }

        .social-icons a {
            color: var(--subtle-text-color);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: scale(1.1) translateY(-2px);
        }

        .social-icons svg {
            width: 24px;
            height: 24px;
        }

        /* --- New Intro Text --- */
        .intro-text {
            text-align: left;
            margin: 2rem 0;
            font-size: 0.95rem;
            color: var(--subtle-text-color);
            line-height: 1.6;
        }
        
        .intro-text p {
            margin-bottom: 0.75rem;
        }

        .intro-text p:last-child {
            margin-bottom: 0;
        }

        /* --- Link Cards --- */
        .links-section {
            width: 100%;
        }

        .links-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-card {
            display: block;
            background-color: var(--link-bg-color);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1rem;
            text-align: center;
            transition: transform 0.2s ease-out, 
                        box-shadow 0.2s ease-out, 
                        background-color 0.2s ease,
                        color 0.2s ease; 
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px var(--shadow-color-hover);
            background-color: var(--link-hover-color); 
            border-color: var(--link-hover-color); 
        }
        
        /* Text color for link-card on hover in light mode */
        .link-card:hover {
            color: var(--link-hover-text-light);
        }

        /* Text color for link-card on hover in dark mode */
        body[data-theme="dark"] .link-card:hover {
            color: var(--link-hover-text-dark);
        }

        .link-card:active {
            transform: translateY(-1px) scale(0.99);
            box-shadow: 0 2px 8px var(--shadow-color-hover);
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('darkModeToggle');
            const body = document.body;

            // Function to set the theme
            function setTheme(theme) {
                body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            }

            // Check for saved theme in localStorage
            let savedTheme = localStorage.getItem('theme');
            
            // If no saved theme, check system preference
            if (!savedTheme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                savedTheme = prefersDark ? 'dark' : 'light';
            }

            // Apply the determined theme
            setTheme(savedTheme);

            // Add click event listener for the toggle
            toggleButton.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            });
        });
    </script>
